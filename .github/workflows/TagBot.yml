name: TagBot
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: 0 * * * *
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Julia TagBot
        uses: JuliaRegistries/TagBot@v1.10.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
